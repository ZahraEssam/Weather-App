<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Now</h1>

        <button id="getWeather" class="btn-gradient">Show Weather</button>

        <div id="weather" class="card">
            <p>City: <span id="city">---</span></p>
            <p>Temperature: <span id="temp">---</span></p>
            <p id="condition">Condition: <span>---</span></p>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
